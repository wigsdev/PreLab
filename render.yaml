databases:
  - name: prelab-db
    databaseName: prelab
    user: prelab
    plan: free # Optional: Free tier
    ipAllowList: [] # Allow all IPs for now

services:
  # Backend (Django)
  - type: web
    name: prelab-backend
    env: docker
    plan: free
    rootDir: .
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*" # Or set to your render domain
      - key: DATABASE_URL
        fromDatabase:
          name: prelab-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0
    startCommand: /usr/local/bin/entrypoint.sh
    healthCheckPath: /admin/login/

  # Frontend (React + Nginx)
  - type: web
    name: prelab-frontend
    env: docker
    plan: free
    rootDir: .
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: prelab-backend
          property: url
